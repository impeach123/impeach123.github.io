<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lass uns zusammen ver8en!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://jamesrpgart.com/wp-content/uploads/2023/05/Volcano-Cavern-Thumbnail.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #ff1a1a;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      clip: rect(0 0 0 0);
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 40px;
      padding: 50px 20px;
      position: relative;
      z-index: 5;
    }

    iframe {
      width: 90vw;
      max-width: 400px;
      height: 60vh;
      min-height: 450px;
      box-shadow: 0 0 30px rgba(255, 26, 26, 0.7);
      border-radius: 20px;
      animation: pulseGlow 3s infinite;
    }

    .flame {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('https://i.pinimg.com/originals/d5/24/86/d52486969a2e2e1440a04469561b4107.gif');
      background-size: contain;
      background-repeat: no-repeat;
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0;
      animation: fadeIn 1s forwards;
      z-index: 1;
    }

    .pulsing-logo {
      height: 100px;
      animation: pulseScale 3s infinite;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    @keyframes pulseScale {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 30px rgba(255, 235, 59, 0.9);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 60px rgba(255, 64, 0, 0.7);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="sr-only">Lass uns zusammen ver8en!</span>
      <img src="flamingtext_com-2226477146.gif" alt="Lass uns zusammen ver8en!" class="pulsing-logo">
    </h1>
  </header>
  <div class="container">
    <iframe src="https://discord.com/widget?id=951252419961028658&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </div>

  <script>
    let flameCount = 0;
    const maxFlames = 15;

    function createBouncingFlame() {
      if (flameCount >= maxFlames) return;
      flameCount++;

      const flame = document.createElement('div');
      flame.className = 'flame';
      document.body.appendChild(flame);

      let posX = Math.random() * (window.innerWidth - 100);
      let posY = Math.random() * (window.innerHeight - 100);
      let velX = (Math.random() < 0.5 ? -1 : 1) * (1 + Math.random() * 3);
      let velY = (Math.random() < 0.5 ? -1 : 1) * (1 + Math.random() * 3);
      let hue = Math.random() * 60;
      flame.style.filter = `hue-rotate(${hue}deg)`;

      let following = false;
      let followStartTime = null;

      function move() {
        const now = performance.now();

        if (following) {
          const dx = mouseX - posX;
          const dy = mouseY - posY;
          posX += dx * 0.05;
          posY += dy * 0.05;

          if (now - followStartTime > 3000) {
            flame.style.animation = 'fadeOut 1s forwards';
            setTimeout(() => {
              flame.remove();
              flameCount--;
            }, 1000);
            return;
          }
        } else {
          posX += velX;
          posY += velY;

          const flameWidth = flame.offsetWidth;
          const flameHeight = flame.offsetHeight;

          if (posX + flameWidth > window.innerWidth || posX < 0) velX *= -1;
          if (posY + flameHeight > window.innerHeight || posY < 0) velY *= -1;

          const distance = Math.hypot(mouseX - posX, mouseY - posY);
          if (distance < 120) {
            following = true;
            followStartTime = now;
          }
        }

        flame.style.left = `${posX}px`;
        flame.style.top = `${posY}px`;

        requestAnimationFrame(move);
      }

      move();
    }

    let mouseX = 0;
    let mouseY = 0;

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    createBouncingFlame();
    setInterval(createBouncingFlame, 3000);
  </script>
</body>
</html>
