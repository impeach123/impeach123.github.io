<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lass uns zusammen ver8en!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://jamesrpgart.com/wp-content/uploads/2023/05/Volcano-Cavern-Thumbnail.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #ff1a1a;
    }

    .counter {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 50, 0, 0.7);
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1.5rem;
      font-weight: bold;
      
      
      z-index: 1000;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      clip: rect(0 0 0 0);
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 40px;
      padding: 50px 20px;
      position: relative;
      z-index: 5;
    }

    iframe {
      width: 90vw;
      max-width: 400px;
      height: 60vh;
      min-height: 450px;
      box-shadow: 0 0 30px rgba(255, 26, 26, 0.7);
      border-radius: 20px;
      animation: pulseGlow 3s infinite;
    }

    .flame {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('https://i.pinimg.com/originals/d5/24/86/d52486969a2e2e1440a04469561b4107.gif');
      background-size: contain;
      background-repeat: no-repeat;
      mix-blend-mode: color-dodge;
      pointer-events: none;
      opacity: 0;
      animation: fadeIn 1s forwards;
      z-index: 1;
    }

    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, rgba(255,255,150,1) 0%, rgba(255,150,0,0.8) 60%, transparent 100%);
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
    }

    .pulsing-logo {
      height: 100px;
      animation: pulseScale 3s infinite ease-in-out;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    @keyframes pulseScale {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 30px rgba(255, 235, 59, 0.9);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 60px rgba(255, 64, 0, 0.8);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="sr-only">Lass uns zusammen ver8en!</span>
      <img src="flamingtext_com-2226477146.gif" alt="Lass uns zusammen ver8en!" class="pulsing-logo">
    </h1>
  </header>
  <div class="container">
    <iframe src="https://discord.com/widget?id=951252419961028658&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </div>
  <div class="counter" id="flameCounter" style="background: none; padding: 0; border-radius: 0; box-shadow: none; mix-blend-mode: screen;">
  <div style="position: relative; display: inline-block; padding: 0; mix-blend-mode: screen;">
    <img src="https://i.pinimg.com/originals/d5/24/86/d52486969a2e2e1440a04469561b4107.gif" alt="FlammenzÃ¤hler" style="height: 64px; width: 64px; display: block; mix-blend-mode: screen; background: transparent;">
    <span id="flameCount" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; font-weight: bold; color: white; text-shadow: 0 0 5px #ff4500; pointer-events: none;">0</span>
  </div>
</div>

  <script>
    let flameCount = 0;
    const maxFlames = 999999;
    let collectedFlames = 0;
    let lastMouseMoveTime = Date.now();

    function updateCounter() {
      const counter = document.getElementById("flameCounter");
      const countEl = document.getElementById("flameCount");
countEl.innerText = collectedFlames;
const scale = 1 + collectedFlames * 0.05;
document.querySelector("#flameCounter > div").style.transform = `scale(${scale})`;
      const glowEl = document.getElementById("flameCount");
let glowSize = collectedFlames < 10 ? 20 : 40;
let glowColor = collectedFlames < 10 ? 'white' : collectedFlames < 20 ? '#ff9933' : '#ff3333';
glowEl.style.color = glowColor;
glowEl.style.textShadow = `0 0 ${glowSize}px ${glowColor}, 0 0 ${glowSize + 20}px #ff9933, 0 0 ${glowSize + 40}px #ffff66`;
setTimeout(() => {
  glowEl.style.textShadow = "0 0 5px #ff4500";
}, 500);
    }

    function resetCounter() {
      collectedFlames = 0;
      updateCounter();
    }

    function createSpark(x, y) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      document.body.appendChild(spark);

      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.random() * 40;
      const offsetX = Math.cos(angle) * radius;
      const offsetY = Math.sin(angle) * radius;

      spark.style.left = `${x + offsetX}px`;
      spark.style.top = `${y + offsetY}px`;

      setTimeout(() => spark.remove(), 500 + Math.random() * 500);
    }

    function createBouncingFlame() {
      if (flameCount >= maxFlames) return;
      flameCount++;

      const flame = document.createElement('div');
      flame.className = 'flame';
      document.body.appendChild(flame);

      let posX = Math.random() * (window.innerWidth - 100);
      let posY = Math.random() * (window.innerHeight - 100);
      let velX = (Math.random() < 0.5 ? -1 : 1) * (1 + Math.random() * 3);
      let velY = (Math.random() < 0.5 ? -1 : 1) * (1 + Math.random() * 3);
      let hue = Math.random() * 60;
      flame.style.filter = `hue-rotate(${hue}deg)`;

      let following = false;
      let followStartTime = null;
      let angle = Math.random() * Math.PI * 2;
      let radius = 60 + Math.random() * 40;

      function move() {
        const now = Date.now();
        const idle = now - lastMouseMoveTime > 1500;

        if (following) {
          if (idle) {
            flame.style.animation = 'fadeOut 1s forwards';
            setTimeout(() => {
              flame.remove();
              flameCount--;
              resetCounter();
            }, 1000);
            return;
          }

          angle += 0.05;
          const offsetX = Math.cos(angle) * radius;
          const offsetY = Math.sin(angle) * radius;
          posX = mouseX + offsetX - 50;
          posY = mouseY + offsetY - 50;

          createSpark(posX + 50, posY + 50);
        } else {
          posX += velX;
          posY += velY;

          const flameWidth = flame.offsetWidth;
          const flameHeight = flame.offsetHeight;

          if (posX + flameWidth > window.innerWidth || posX < 0) velX *= -1;
          if (posY + flameHeight > window.innerHeight || posY < 0) velY *= -1;

          const distance = Math.hypot(mouseX - posX, mouseY - posY);
          if (distance < 120) {
            following = true;
            followStartTime = now;
            collectedFlames++;
            updateCounter();
          }
        }

        flame.style.left = `${posX}px`;
        flame.style.top = `${posY}px`;

        requestAnimationFrame(move);
      }

      move();
    }

    let mouseX = 0;
    let mouseY = 0;

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      lastMouseMoveTime = Date.now();
    });

    createBouncingFlame();
    setInterval(createBouncingFlame, 3000);
  </script>
</body>
</html>
